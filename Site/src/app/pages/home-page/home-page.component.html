<div class="container">
  <h2>Formulario de Productos</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="producto">Producto</label>
      <select
        id="producto"
        [(ngModel)]="selectedProducto"
        name="producto"
        class="form-control"
        required
      >
        <option *ngFor="let producto of productos" [value]="producto">
          {{ producto }}
        </option>
      </select>
    </div>

    <div class="mt-2 mb-2">
      <label for="enReinversion">En Reinvención</label>
      <input
        type="checkbox"
        id="enReinversion"
        [(ngModel)]="enReinversion"
        name="enReinversion"
        class=""
      />
    </div>

    <div class="form-group">
      <label for="plazo">Plazo</label>
      <input
        type="number"
        id="plazo"
        [(ngModel)]="plazo"
        name="plazo"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="fechaCreacion">Fecha de Creación</label>
      <input
        type="datetime-local"
        id="fechaCreacion"
        [(ngModel)]="fechaCreacion"
        name="fechaCreacion"
        class="form-control"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary mt-2">Enviar</button>

    <h2 class="mt-2">Result</h2>

    <div *ngIf="response; else noResult">
      <p> {{ response | json }}</p>

    </div>

    <ng-template #noResult>
      <p>No hay resultados</p>
    </ng-template>
  </form>
</div>
